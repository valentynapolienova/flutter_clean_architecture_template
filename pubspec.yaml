version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  #view
  mask_text_input_formatter: ^2.4.0
  url_launcher: ^6.1.7
  badges: ^3.0.2
  flutter_app_badger: ^1.5.0
  flutter_svg: ^2.0.5
  bot_toast: ^4.0.3


  #logic
  get_it: ^7.2.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  rxdart: ^0.27.5
  flutter_keyboard_visibility: ^5.4.0


  #rest
  dio: ^5.1.1
  http_parser: ^4.0.2


  #storage
  shared_preferences: ^2.0.15


  #config
  easy_localization: ^3.0.1
  easy_localization_loader: ^2.0.0
  responsive_sizer: ^3.1.1
  flutter_native_splash: ^2.2.13
  enum_to_string: ^2.0.1
