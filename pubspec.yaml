  pretty_dio_logger: ^1.1.1
  build_runner: ^2.3.2
  internet_connection_checker: ^1.0.0+1
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

